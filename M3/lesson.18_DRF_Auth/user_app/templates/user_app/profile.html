{% extends "blog_app/base.html" %}

{% block title %} Личный кабинет {% endblock %}

{% block content %}
    <h2>Личный кабинет</h2>
    <p>
        <b>Пользователь: </b>
        {% if user.is_staff %}
            Администратор
        {% else %}
            Обычный пользователь
        {% endif %}
    </p>
    <p><b>Email: </b>{{ user.email }}</p>

    <a href="{% url 'profile_edit' %}" class="btn btn-secondary mt-3">Редактировать профиль</a>
<!--    <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Выйти из профиля</a>-->
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type='submit' class="btn btn-danger">Выйти из профиля</button>
    </form>
{% endblock %}
